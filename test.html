<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section id="wrap">
    <h2 class="title">百度音乐榜单</h2>
    <ul id="list">
      <!-- <li>
          <input type="checkbox" />
          <span>第一条信息</span>
          <a href="javascript:;" class="collect">收藏</a>
          <a href="javascript:;" class="cancelCollect">取消收藏</a>
          <a href="javascript:;" class="remove">删除</a>
        </li> -->
    </ul>
    <footer class="footer">
      <label><input type="checkbox" id="checkAll" />全选/全不选</label>
      <a href="javascript:;" id="remove">删除</a>
      <input type="text" id="newInfo" />
      <a href="javascript:;" id="add">添加</a>
    </footer>
  </section>
  <script>
    {
      let data = [
        {
          id: 0,
          title: "残酷月光 - 费启鸣",
          checked: true,
          collect: true
        }, {
          id: 1,
          title: "兄弟 - 艾热",
          checked: false,
          collect: false
        }, {
          id: 2,
          title: "毕生 - 夏增祥",
          checked: false,
          collect: true
        }, {
          id: 3,
          title: "公子向北去 - 李春花",
          checked: false,
          collect: false
        }, {
          id: 4,
          title: "战场 - 沙漠五子",
          checked: true,
          collect: false //是否收藏 true 收藏 false 没有收藏
        }
      ];
			
			let checkedAll = document.querySelector('#checkAll')
			let isCheckedAll = ()=>data.every(v=>v.checked)
			
			let render = (data) => {
				let str = ""
				console.log(data);
				data.forEach((item)=> {
					str += `<li>
						<input type="checkbox" ${item.checked?'checked':''} />
						<span>${item.title}</span>
						${item.collect? '<a href="javascript:;" class="cancelCollect">取消收藏</a>' : '<a href="javascript:;" class="collect">收藏</a>'}
						<a href="javascript:;" class="remove">删除</a>
					</li>`
				})
				document.querySelector('#list').innerHTML = str;
				checkAll.checked = isCheckedAll()
				addEvent()
			}
			

			let addEvent = ()=> {
				let lis = document.querySelectorAll('li')
				lis.forEach((v,i)=> {
					let checked = v.querySelector('input')
					let collect = v.querySelector('.collect')
					let cancelCollect = v.querySelector('.cancelCollect')
					let remove = v.querySelector('.remove')
					
					checked.onchange = function() {
						data[i].checked =  this.checked
						render(data)
					}
					collect && (collect.onclick = function() {
						data[i].collect = true
						render(data)
					})
					cancelCollect && (cancelCollect.onclick = function() {
						data[i].collect = false
						render(data)
					})
					remove.onclick = function() {
						// data = data.filter(v => v !== data[i])
						data.splice(i,1)
						render(data)
					}
					checkAll.onchange = function() {
						data.forEach(v => {
							v.checked=this.checked
						})
						render(data)
					}	
				})
			}
			
			
			render(data)	
		}
		
  </script>
</body>

</html>
